<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- إعدادات أساسية -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QMF Questionnaire | Student Self-Assessment Platform</title>

    <!-- استيراد الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/droid-arabic-naskh" rel="stylesheet">

    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header class="main-header">
        <div class="logo">
            Student Self-Assessment Platform
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="qmf.html" class="nav-link active">QMF Test</a>
            <a href="vocabulary.html" class="nav-link">Vocabulary Test</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
    </header>

    <!-- محتوى صفحة الأسئلة -->
    <main class="page-content">
        <!-- الاقتباس أعلى الصفحة -->
        <section class="hero-section">
            <p class="hero-quote">
                "The QMF-T Questionnaire!"
            </p>
        </section>

        <!-- المستطيل الرئيسي الذي يحتوي على السؤال والمعلومات -->
        <section class="question-panel">
            <!-- أعلى يمين: رقم السؤال من أصل 51 -->
            <div class="question-header">
                <!-- هذه العناصر ثابتة في التصميم ويمكن التحكم فيها لاحقا بجافاسكربت إن رغبت -->
                <div class="question-progress">
                    <!-- نص رقم السؤال -->
                    <span class="question-index">
                        <!-- مثال: 1 من أصل 51 -->
                        1 / 51
                    </span>
                </div>

                <!-- أعلى اليسار: مؤقت الوقت -->
                <div class="timer-container">
                    <!-- الوقت المنقضي -->
                    <span class="time-label">
                        Time:
                    </span>
                    <span class="time-value">
                        00:00
                    </span>

                    <!-- الوقت المتبقي -->
                    <span class="time-remaining-label">
                        Remaining:
                    </span>
                    <span class="time-remaining-value">
                        30:00
                    </span>
                </div>
            </div>

            <!-- شريط يوضح مدى تقدم الوقت (مثل شريط اليوتيوب) -->
            <div class="time-bar-wrapper">
                <div class="time-bar-fill" style="width: 20%;">
                    <!-- يمكن التحكم بنسبة العرض لاحقا بجافاسكربت لتُظهر تقدم الوقت -->
                </div>
            </div>

            <!-- منطقة السؤال -->
            <div class="question-body">
                <!-- مثال لسؤال رقم 1 كما ذكرت -->
                <p class="question-text">
                    1 - Je m'intéresse beaucoup aux activités physiques et sportives.
                </p>

                <!-- خيارات الإجابة الأربعة داخل مستطيلات بدون حواف بارزة -->
                <div class="options-grid">
                    <!-- كل خيار زر مستقل يمكن تفعيله بجافاسكربت لاحقا -->
                    <button class="option-button">
                        Très mal
                    </button>
                    <button class="option-button">
                        Assez bien
                    </button>
                    <button class="option-button">
                        Assez mal
                    </button>
                    <button class="option-button">
                        Très bien
                    </button>
                </div>
            </div>

            <!-- زر الانتقال للسؤال التالي -->
            <div class="question-footer">
                <!-- في آخر سؤال يمكن تغيير النص إلى show score يدويا أو بجافاسكربت -->
                <a href="qmf_result.html" class="primary-button">
                    Next
                </a>
            </div>
        </section>
    </main>
</body>
</html>
